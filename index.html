<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTE ELIGIBILITY</title>

    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAvatWaXjxNQHnkYJffNPATG260pLjAizFTg&s" type="image/x-icon">

    <!--BOOTSTRAP LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url('https://img.freepik.com/free-vector/bright-shiny-sun-flare-blue-background-with-streak-trail-effect-vector_1017-47239.jpg'); background-repeat: no-repeat; background-size: cover;" >
    <div class="row w-100">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="mt-5 text-center text-dark fs-2" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight:800 ;">Check Voting Eligibility</h1>

            <form class="mt-5 shadow rounded p-5">
                <h4 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight:800 ;">Enter Your Age</h4>
                <div class=" mt-4">
                    <input type="text" id="age" class="form-control w-100" placeholder="Age">
                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-success ms-5" type="button" onclick="check()">CHECK</button>
                        <button class="btn btn-danger ms-3" type="button" onclick="clearFields()">CLEAR</button>
                    </div>
                </div>
                <h1 class="fs-4 mt-4" id="result"></h1>
            </form>
        </div>
    </div>

    <script>
        function check() {

            const ageInput = document.getElementById('age');
            const result = document.getElementById('result');


            const ageValue = ageInput.value.trim();


            if (ageValue === '') {
                result.innerHTML = 'Please enter your age';
                result.style.color = 'red';
                result.style.fontSize = '30px';
            } else {

                const age = Number(ageValue);


                if (!isNaN(age) && age >= 18) {
                    result.innerHTML = 'Eligible to vote';
                    result.style.color = 'green';
                } else if (!isNaN(age) && age < 18) {
                    result.innerHTML = 'Not eligible to vote';
                    result.style.color = '#FF8C00';
                } else {

                    result.innerHTML = 'Please enter a valid number';
                    result.style.color = '#4B0082';
                }
            }
        }

        function clearFields() {

            document.getElementById('age').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>

</html>
